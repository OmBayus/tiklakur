# Uygulama ad?
spring.application.name=order

# Auth Servis URL
auth.service.url=http://localhost:4001/api

# Sunucu portu
server.port=4005

# JWT Ayarlar?
jwt.
jwt.expiration=86400

# MongoDB Ayarlar?
spring.data.mongodb.uri=mongodb://localhost:27017/tiklakur_order
spring.data.mongodb.auto-index-creation=true

# Mongock Ayarlar?
mongock.change-logs-scan-package=com.tiklakur.order.changelog

# Log Seviyesi
logging.level.root=ERROR
logging.level.com.tiklakur=INFO

# Iyzico 3D Secure Ayarlar?
iyzico.apiKey=sandbox-api-key
iyzico.secretKey=sandbox-secret-key
iyzico.baseUrl=https://sandbox-api.iyzipay.com
iyzico.callbackUrl=http://localhost:4005/api/v1/orders/callback/
iyzico.successUrl=https://localhost:4005/api/v1/orders/callback/
iyzico.failureUrl=https://localhost:4005/api/v1/orders/callback/
